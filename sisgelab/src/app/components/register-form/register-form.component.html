<div  class="register-form-container">
    <form action="" class="register-form"  [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <h1>SisGeLab</h1>
        <h2>Sistema de Gestion de Laboratorios</h2>
        <h3>Registro de Usuarios</h3>

        <label for="name">Nombre:</label>
        <input type="text"  formControlName="name" placeholder="Nombre">

        <label for="code">Codigo Estudiantil:</label>
        <input type="text"  formControlName="code" placeholder="Codigo">

        <label for="password">Contraseña:</label>
        <input type="password" formControlName="password" placeholder="Contraseña">

        <button type="submit" [disabled]="!registerForm.valid">Registrar</button>

        <label for="password">¿Ya tienes una cuenta?</label>
        <a href="/login">Ingresa aqui</a>
    </form>

</div>
