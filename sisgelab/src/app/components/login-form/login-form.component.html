
<div class="login-form-container">
    <form action="" class="login-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <h1>SisGeLab</h1>
        <h2>Sistema de Gestion de Laboratorios</h2>
        <label for="code">Codigo Estudiantil:</label>
        <input type="text" formControlName="code" placeholder="Codigo" id="code" (keypress)="codeValidator($event)">
            <label *ngIf="loginForm.get('code')?.touched && loginForm.get('code')?.errors" style="color:red;">
            <span *ngIf="loginForm.get('code')?.errors?.['required']">Este campo es obligatorio.</span>
            <span *ngIf="loginForm.get('code')?.errors?.['pattern']">Debe tener exactamente 10 números.</span>
            </label>
        <label for="password">Contraseña:</label>
        <input type="password" formControlName="password" placeholder="Contraseña">
       

        <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>

    </form>
</div>
