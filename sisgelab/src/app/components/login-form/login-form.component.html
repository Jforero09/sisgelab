
<div class="login-form-container">
    <form action="" class="login-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <h1>SisGeLab</h1>
        <h2>Sistema de Gestion de Laboratorios</h2>
        <label for="code">Codigo Estudiantil:</label>
        <input type="text" formControlName="code" placeholder="Codigo">

        <label for="password">Contraseña:</label>
        <input type="password" formControlName="password" placeholder="Contraseña">

        <button type="submit" [disabled]="!loginForm.valid">Ingresar</button>

        <label for="password">¿Aún no tienes una cuenta?</label>
        <a href="/register">Registrate aqui</a>

    </form>
</div>
