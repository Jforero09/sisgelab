
<div class="login-form-container">
    <form action="" class="login-form"(ngSubmit)="loginUser()">
        <h1>SisGeLab</h1>
        <h2>Sistema de Gestion de Laboratorios</h2>
        <label for="code">Codigo Estudiantil:</label>
        <input type="text" [(ngModel)]="code" name="code">

        <label for="password">Contraseña:</label>
        <input type="password" [(ngModel)]="password" name="password">

        <button type="submit">Ingresar</button>

        <label for="password">¿Aún no tienes una cuenta?</label>
        <a href="/register">Registrate aqui</a>


    </form>
</div>
